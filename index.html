<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

  <div class="w-96 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-white text-center mb-5">To-Do List</h1>
    
    <div class="flex items-center border border-blue-500 p-2 rounded-lg bg-gray-700">
      <input type="text" id="todo-input" placeholder="Add a new task..." 
        class="flex-1 p-3 text-white bg-gray-700 outline-none rounded-md placeholder-gray-400">
      <button id="add-btn" 
        class="ml-3 px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition">
        Add
      </button>
    </div>

    <ul id="todo-list" class="mt-4 space-y-2"></ul>
  </div>
  <script src="script.js"></script>

</body>
</html>
